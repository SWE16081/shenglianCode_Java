#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp
## 配置Tomcat编码
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
        
# 日志文件名字
logging.file=youjiao.log

# mybatis
#logging.level.com.demo.myredis.dao=debug
mybatis.type-aliases-package=com.youjiao.demo.dataobject
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
#mybatis.mapperLocations=classpath:com/youjiao/demo/dao/*.xml
mybatis.mapperLocations=classpath:mapping/*.xml

# druid
spring.datasource.url=jdbc:mysql://localhost:3306/youjiaodb?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# 服务器时间
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB
# 单次上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB